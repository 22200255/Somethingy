<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    실습
    <div style = " display : block;"> display block : 가로를 끝까지 차지함! (자동 띄어쓰기)</div>
    <div style = " display : inline;"> display inline : 가로를 내용 있는 만큼말 차지 (띄어쓰기 X)</div>
    <div style = "display : none;"> display none : 안보이고, 공간 배정조차 되지 않음! 마치 아예 없던 것처럼</div>
    확인1
    <div style = "visibility : collapse"> visibility collapse : 안보이나 공간은 차지하고 있음 (투명)</div> 
    확인2

    <! -- position 실습 -->
    <div class = "div_position" style = "position : static;">static</div>
    <div class = "div_position" style = "position : relative; left:10px; top:20px;">relative</div>
    <div class = "div_position" style = "position : fixed; left:50px; top:100px;">fixed</div>
    <div class = "div_position" style = "position : absolute; left:10px; top:200px;">absolute</div>
    <div class = "div_position" style = "position : sticky; left:70px; top:100px;">sticky</div>
    
</body>
</html>
