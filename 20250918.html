<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 계산기입니다. </h2>
    <form>
        <input type="text" size="2" name="num1" id="num1" pattern='\d'>
        +
        <input type="text" size="2" name="num2" id="num2" pattern='\d'>
        <button onclick="add()" type="button"> = </button>
        <input type="text" size="2" name="result" id="result" readonly>
        <br><br>
        <input type='reset' value='초기화'>
    </form>
    <script>
        function add(){
            // 1. 각 input 요소에서 값을 가져옵니다.
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            // 2. 문자열을 숫자로 변환하여 더합니다.
            let sum = Number(num1) + Number(num2);

            // 3. id가 "result"인 input에 결과(sum)를 표시합니다. (이 부분이 수정되었습니다.)
            document.getElementById("result").value = sum;
        }
    </script>
</body>
</html>
