<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 수정</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container">
        <h1> 단어 수정</h1>

        <form id="edit-form">
            <div class="form-group">
                <label for="word">단어</label>
                <input type="text" id="word" class="form-control" value="Responsive">
            </div>
            <div class="form-group">
                <label for="meaning">의미</label>
                <input type="text" id="meaning" class="form-control" value="반응형의">
            </div>
            <div class="form-group">
                <label for="example">예문</label>
                <textarea id="example" rows="4" class="form-control">This website has a responsive design.</textarea>
            </div>
            <div class="form-group">
                <label for="status">암기 상태</label>
                <select id="status" class="form-control">
                    <option value="미암기">미암기</option>
                    <option value="암기 중">암기 중</option>
                    <option value="암기 완료" selected>암기 완료</option>
                </select>
            </div>
            <div class="form-group">
                <label for="importance">중요도</label>
                <select id="importance" class="form-control">
                    <option value="1">★</option>
                    <option value="2">★★</option>
                    <option value="3" selected>★★★</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reg-date">등록일</label>
                <input type="date" id="reg-date" class="form-control" value="2025-10-01">
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-success">[확인]</button>
                <a href="index.html" class="btn btn-secondary">[취소]</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('edit-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const word = document.getElementById('word').value.trim();
            const meaning = document.getElementById('meaning').value.trim();
            const status = document.getElementById('status').value;
            const importance = document.getElementById('importance').value;

            if (word === '') {
                alert('단어를 입력해주세요.');
                return;
            }
            if (meaning === '') {
                alert('의미를 입력해주세요.');
                return;
            }
            if (status === '') {
                alert('암기 상태를 선택해주세요.');
                return;
            }
            if (importance === '') {
                alert('중요도를 선택해주세요.');
                return;
            }
            
            if (confirm('게시물을 수정할까요?')) {
                console.log('수정이 확인되었습니다.');
            }
        });
    </script>
</body>
</html>
