    <style>
        body {
            background-color: #212529;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 2rem;
        }
        .outer-box {
            background-color: #343a40;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            color: #dee2e6;
        }
        .nav-line {
            display: flex;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-line li {
            display: flex;
            align-items: center;
        }

        .slash-style li+li::before {
            content: "/";
            padding: 0 0.5rem;
            color: #6c757d;
        }

        .slash-style a {
            color: #0d6efd;
            text-decoration: none;
        }
        
        .arrow-style li+li::before {
            content: ">";
            padding: 0 0.5rem;
            color: #6c757d;
        }
        

        .filled-arrow-style {
            background-color: #495057;
            border-radius: 0.375rem;
            padding: 0;
        }

        .filled-arrow-style li {
            padding: 0.75rem 1rem;
            position: relative; 
        }

        .filled-arrow-style li:not(:last-child)::after {
            content: "";
            position: absolute;
            top: 50%;
            right: -14px;
            transform: translateY(-50%);
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 14px solid #495057;
            z-index: 1;
        }

        .filled-arrow-style li:not(:last-child)::before {
            content: "";
            position: absolute;
            top: 50%;
            right: -15px;
            transform: translateY(-50%);
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 14px solid #6c757d;
        }
        
        .home-icon {
            width: 1em;
            height: 1em;
            margin-right: 0.3rem;
            vertical-align: -0.125em;
            fill: currentColor;
        }
    </style>
</head>
